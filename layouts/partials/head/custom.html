<style>
    :root {
        --base-font-family: 'Noto Serif', 'Noto Serif SC', serif;
        --code-font-family: "JetBrains Mono", monospace;
        font-variant-ligatures: none;
      }
    /* font size of the code */
    code, pre > code {
      font-size: 1.02rem;
    }
</style>

<!-- Preconnect to Google Fonts to establish early connection -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Load fonts with font-display:swap for better rendering -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap&font-display=swap" rel="stylesheet">

<!-- Fallback styles to ensure content is readable before font loads -->
<style>
  /* Apply system fonts as fallbacks with similar metrics */
  body {
    font-family: var(--base-font-family);
    font-display: swap;
  }
  code, pre {
    font-family: var(--code-font-family);
    font-display: swap;
  }

  /* Fix inline code height and alignment */
  :not(pre) > code {
    font-size: 0.9em;
    padding: 3px 5px;
    display: inline-block;
    line-height: normal;
    vertical-align: middle;
    position: relative;
    top: -0.05em;
    border-radius: 3px;
  }
</style>
