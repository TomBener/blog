<style>
    :root {
        --base-font-family: 'Noto Serif', 'Noto Serif SC', serif;
        --code-font-family: "JetBrains Mono", monospace;
    }
  </style>

  <!-->This script use to load font from outside<-->
  <script>
    (function () {
        const customFont = document.createElement('link');
        customFont.href = "https://fonts.bunny.net/css?family=jetbrains-mono:400,600,700|noto-serif:400,400i,700,700i|noto-serif-sc:500,700";
  
        customFont.type = "text/css";
        customFont.rel = "stylesheet";
  
        document.head.appendChild(customFont);
    }());
  </script>
