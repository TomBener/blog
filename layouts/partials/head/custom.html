<style>
    :root {
        --base-font-family: Palatino, Optima;
        --zh-font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;
        --code-font-family: "JetBrains Mono", monospace;
    }
  </style>

  <!-->This script use to load font from outside<-->
  <script>
    (function () {
        const customFont = document.createElement('link');
        customFont.href = "https://fonts.bunny.net/css?family=jetbrains-mono:300,400,500,600,700|noto-serif-sc:200,300,400,500,600,700,900";
  
        customFont.type = "text/css";
        customFont.rel = "stylesheet";
  
        document.head.appendChild(customFont);
    }());
  </script>
